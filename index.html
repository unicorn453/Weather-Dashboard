<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .gradient-background {
        background: linear-gradient(to right, #a5b1d5, #4669d0, #062a96);
      }
    </style>

    <title>Weather Dashboard</title>
  </head>

  <body>
    <header
      class="container-fluid text-center text-white p-4 weather-header gradient-background"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 search">
          <!-- Content for the left column -->
          <h2 id="form-heading" class="mt-1 h2 form-label fw-bold">
            Search for a City:
          </h2>

          <div class="input-search">
            <input
              class="form-input weather-search w-100 mb-1"
              type="text"
              id="search-input"
              placeholder="London"
              aria-labelledby="form-heading"
              aria-controls="today forecast"
            />
          </div>
          <div class="input-group-append search-button d-grid gap-2">
            <button
              type="submit"
              class="btn search-button btn-primary"
              id="search-button"
              aria-label="submit search"
            >
              Search
            </button>
          </div>
          <hr class="hr weather-hr" />
        </aside>

        <div class="col mb-2">
          <!-- Content for the today weather column -->
          <div class="card today forecast today-weather" style="width: max">
            <ul class="list-group list-group-flush">
              <h3 class="card-title list-group-item city"></h3>
              <li class="list-group-item text-secondary fs-5 temp-1"></li>
              <li class="list-group-item text-secondary fs-5 wind-1"></li>
              <li class="list-group-item text-secondary fs-5 humidity-1"></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 history btn-secondary"></div>

        <div class="col-lg-9 forecast-week">
          <h3 class="forecast-title">5-Day Forecast:</h3>
          <div class="row">
            <!-- Card for 2nd day -->
            <div class="col">
              <div class="card" style="width: 12rem">
                <ul class="list-group list-group-flush fs-5-card">
                  <h3 class="card-title-2 fs-5-card"></h3>
                  <li class="list-group-item fs-5-card">☀️</li>
                  <li class="list-group-item fs-5-card temp-2"></li>
                  <li class="list-group-item fs-5-card wind-2"></li>
                  <li class="list-group-item fs-5-card humidity-2"></li>
                </ul>
              </div>
            </div>
            <!-- Card for 3rd day -->
            <div class="col">
              <div class="card" style="width: 12rem">
                <ul class="list-group list-group-flush fs-5-card">
                  <h3 class="card-title-3 fs-5-card"></h3>
                  <li class="list-group-item fs-5-card">☀️</li>

                  <li class="list-group-item fs-5-card temp-3"></li>
                  <li class="list-group-item fs-5-card wind-3"></li>
                  <li class="list-group-item fs-5-card humidity-3"></li>
                </ul>
              </div>
            </div>
            <!-- Card for 4th day -->
            <div class="col">
              <div class="card" style="width: 12rem">
                <ul class="list-group list-group-flush fs-5-card">
                  <h3 class="card-title-4 fs-5-card"></h3>
                  <li class="list-group-item fs-5-card">☀️</li>
                  <li class="list-group-item fs-5-card temp-4"></li>
                  <li class="list-group-item fs-5-card wind-4"></li>
                  <li class="list-group-item fs-5-card humidity-4"></li>
                </ul>
              </div>
            </div>
            <!-- Card for 5th day -->
            <div class="col">
              <div class="card" style="width: 12rem">
                <ul class="list-group list-group-flush fs-5-card">
                  <h3 class="card-title-5 fs-5-card"></h3>
                  <li class="list-group-item fs-5-card">☀️</li>
                  <li class="list-group-item fs-5-card temp-5"></li>
                  <li class="list-group-item fs-5-card wind-5"></li>
                  <li class="list-group-item fs-5-card humidity-5"></li>
                </ul>
              </div>
            </div>
            <!-- Card for 5th day -->
            <div class="col">
              <div class="card" style="width: 12rem">
                <ul class="list-group list-group-flush fs-5-card">
                  <h3 class="card-title-6 fs-5-card"></h3>
                  <li class="list-group-item fs-5-card">☀️</li>
                  <li class="list-group-item fs-5-card temp-6"></li>
                  <li class="list-group-item fs-5-card wind-6"></li>
                  <li class="list-group-item fs-5-card humidity-6"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
